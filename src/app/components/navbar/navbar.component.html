<nav class="navbar">
  <div class="logo">Dilan Salinda</div>

  <button class="hamburger" (click)="toggleMenu()" [class.open]="menuOpen" aria-label="Toggle navigation">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <div class="nav-links" [class.open]="menuOpen">
    <a (click)="scrollToSection('about')">About</a>
    <a (click)="scrollToSection('experience')">Experience</a>
    <a (click)="scrollToSection('projects')">Projects</a>
    <a (click)="scrollToSection('contact')">Contact</a>
  </div>

<button
  class="theme-toggle"
  (click)="toggleDarkMode()"
  [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
  [attr.title]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'"
>
@if (isDarkMode) {
  <svg class="icon moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path
      d="M21 12.79A9 9 0 0 1 12.21 3a9 9 0 1 0 8.79 9.79z"
      fill="currentColor"
    />
  </svg>
}
   @if (!isDarkMode) {
  <svg class="icon sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="5" fill="currentColor"/>
    <g stroke="currentColor" stroke-width="2">
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </g>
  </svg>
}
</button>

</nav>
