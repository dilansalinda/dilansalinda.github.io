<div class="experience-section" id="experience">
    <div class="section-header">
    <h2>Career Journey</h2>
    <p class="section-subtitle">From curious beginner to <strong>seasoned engineer</strong></p>
  </div>
  <div class="timeline">
    @for (exp of experiences; track exp.company; let i = $index) {
    <div class="timeline-item" (click)="toggleExperience(i)">
      <div class="timeline-marker"></div>
      <div class="timeline-content">
        <div class="company-header">
          <img [src]="exp.logo || '/assets/images/default-logo.png'" alt="{{ exp.company }} logo"
            class="company-logo" />
          <div class="company-info">
            <h3>{{ exp.role }}</h3>
            <h5>{{ exp.company }}</h5>
            <span class="duration">{{ exp.duration }}</span>
          </div>
          <!-- Use single chevron that rotates -->
          <i class="fas fa-chevron-down" [class.fa-chevron-up]="isExpanded(i)"></i>
        </div>
        <div class="achievements" [class.expanded]="isExpanded(i)"
          [attr.data-debug]="'Index: ' + i + ', Expanded: ' + isExpanded(i)">
          <ul>
            @for (achievement of exp.achievements; track achievement) {
            <li>{{ achievement }}</li>
            }
          </ul>
        </div>
      </div>
    </div>
    }
  </div>
</div>
